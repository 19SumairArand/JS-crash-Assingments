<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <script>
        
            let percentages = +prompt ("Enter your Percentage %")
            if(percentages >90 && percentages <=100 ){
               document.write( "Your Grade is A");
            } 
            else if(percentages >80 && percentages <=90 ){
                document.write("Your Grade is B");
            }              
            
            else if(percentages > 70 && percentages <=80 ){
                document.write("Your Grade is C");
            }                         
            else if(percentages > 60 && percentages <=70 ){
                document.write( "Your Grade is D" );
            }                         
            else if(percentages > 50 && percentages <=60 ){
                document.write( "Your Grade is F" );
            }                         
                                  
            else if(percentages <= 50 && percentages >0 ){
                document.write( "Fail");
             }                         
           
    </script>
</body>
</html>
