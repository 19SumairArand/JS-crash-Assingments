<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

   let num = +prompt ("Write a Number ? ");
  
   
 
    if (num >= 0) {
        if (num == 0) {
            document.write(num + " The Number is zero" );
      } else {
            document.write(num + " The Sign is Positive " + "+" );
      }
    } else {
            document.write(num  + " The Sign is Negative " + "-")
    }
  

    </script>
</body>
</html>
